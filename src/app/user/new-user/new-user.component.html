<div class="tab-pane" id="v-tabs-newuser">
  <div class="mb-3 row">
    <label for="firstname" class="col-sm-2 col-form-label">نام</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'firstname')"
        [value]="firstname"
        type="text"
        class="form-control"
        id="firstname"
        placeholder="نام شما"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="lastname" class="col-sm-2 col-form-label">نام خانوادگی</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'lastname')"
        [value]="lastname"
        type="text"
        class="form-control"
        id="lastname"
        placeholder="نام خانوادگی شما"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="phonenumber" class="col-sm-2 col-form-label">شماره تلفن</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'phonenumber')"
        [value]="phonenumber"
        type="text"
        class="form-control"
        id="phonenumber"
        placeholder="شماره تلفن شما"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">ایمیل</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'email')"
        [value]="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="email@example.com"
        dir="ltr"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">رمزعبور</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'password')"
        [value]="password"
        dir="ltr"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-2"></div>
    <div class="col">
      <button class="btn btn-success btn-block w-100" id="createUser">
        ایجاد
      </button>
    </div>
    <div class="col">
      <button (click)="resetInput()" class="btn btn-warning btn-block w-100" id="createUser">
        از نو
      </button>
    </div>
  </div>
</div>

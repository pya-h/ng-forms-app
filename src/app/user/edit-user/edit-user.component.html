<div class="tab-pane">
  <div class="row mb-4">
    <div class="col"></div>
    <a class="col-lg-2 col-md-2 col-sm-3 col-xs-3 btn btn-secondary" href="/users">بازگشت</a>
  </div>
  <div class="mb-3 row">
    <label for="firstname" class="col-sm-2 col-form-label">نام</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'firstname')"
        [value]="user.fname"
        type="text"
        class="form-control"
        placeholder="نام شما"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="lastname" class="col-sm-2 col-form-label">نام خانوادگی</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'lastname')"
        [value]="user.lname"
        type="text"
        class="form-control"
        placeholder="نام خانوادگی شما"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="phonenumber" class="col-sm-2 col-form-label">شماره تلفن</label>
    <div class="col-sm-10">
      <input
        dir="ltr"
        (change)="onInputChange($event, 'phonenumber')"
        [value]="user.phone"
        type="text"
        class="form-control"
        placeholder="+98-000-000-0000"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">ایمیل</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'email')"
        [value]="user.email"
        type="email"
        class="form-control"
        placeholder="email@example.com"
        dir="ltr"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">رمزعبور</label>
    <div class="col-sm-10">
      <input
        (change)="onInputChange($event, 'password')"
        [value]="user.password"
        dir="ltr"
        type="password"
        class="form-control"
        placeholder="رمز عبور جدید را وارد کنید"
      />
    </div>
  </div>
  <div class="mt-3 mb-3 row">
    <div class="col-2"></div>
    <div class="col">
      <button (click)="submitEdit()" class="btn btn-success btn-block w-100">
        تغییر
      </button>
    </div>
    <div class="col">
      <button (click)="resetInput()" class="btn btn-warning btn-block w-100">
        از نو
      </button>
    </div>
  </div>
  <div *ngIf="response.error || response.success || response.warning" class="mt-5 row">
    <hr />
    <div *ngIf="response.error" class="col-2">
      <span class="badge badge-pill bg-danger">خطا</span>
    </div>
    <div *ngIf="response.warning" class="col-2">
      <span class="badge badge-pill bg-warning">هشدار</span>
    </div>
    <div *ngIf="response.success" class="col-2">
      <span class="badge badge-pill bg-success">موفق</span>
    </div>
    <div class="col">
      <p>{{ getResponse() }}</p>
    </div>
  </div>
</div>

<div class="mb-3 row">
  <label for="firstname" class="col-sm-2 col-form-label">نام</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="firstname" placeholder="نام شما">
  </div>
</div>
<div class="mb-3 row">
  <label for="lastname" class="col-sm-2 col-form-label">نام خانوادگی</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="lastname" placeholder="نام خانوادگی شما">
  </div>
</div>
<div class="mb-3 row">
  <label for="phonenumber" class="col-sm-2 col-form-label">شماره تلفن</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="phonenumber" placeholder="شماره تلفن شما">
  </div>
</div>
<div class="mb-3 row">
  <label for="email" class="col-sm-2 col-form-label">ایمیل</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="email" placeholder="email@example.com" dir="ltr">
  </div>
</div>
<div class="mb-3 row">
  <label for="password" class="col-sm-2 col-form-label">رمزعبور</label>
  <div class="col-sm-10">
    <input dir="ltr" type="password" class="form-control" id="password">
  </div>
</div>
<div class="mb-3 row">
  <div class="col-2"></div>

    <button class="btn btn-success btn-block w-100" id="createUser">ایجاد</button>
  </div>
  <div class="col">

  </div>
